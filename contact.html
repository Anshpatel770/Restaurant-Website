<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
     
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
     <link rel="stylesheet" href="CSS/style.css">
     <title>Online Food</title>
</head>
<body>
     <nav class="navbar">
          <h1>Crispy kitchen</h1>   
          <ul>
             <li><a href="/">Home</a></li>
             <li><a href="#">Story</a></li>
             <li><a href="#">Menu</a></li>
             <li><a href="#">Our Updates</a></li>
             <li><a href="/contact.html">Contact </a></li>
          </ul
          <div class="button">
             <button class="btn">Reservation</button>
          </div>
        </nav>
       
        <div class="main">
          <h1 id="main">Leave me Message</h1>
          <div class="Alert" role="alert">
               <strong>Holy guacamole!</strong> Congrats your form is submit Succesfully
               <button type ="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
             </div>
         <div class="infocontainer">
          
          <form>
               <div class="Email">
                 <label for="exampleInputEmail1" class="form-label">Email address</label>
                 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Your Email id">
                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
               </div>
               <div class="Mobile">
                 <label for="Phonetype" class="form-label">Phone no.</label>
                 <input type="Phone" class="form-control" id="Phonetype" placeholder="Your Number">
               </div>
               <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your massage"></textarea>
                  </div>
               <div class="Checkbox">
                 <input type="checkbox" class="form-check-input" id="exampleCheck1">
                 <label class="form-check-label" for="exampleCheck1">Check me out</label>
               </div>
               <button class="btns">Submit</button>
             </form>
         </div>
         
         
       
     </div>
</div>
         
       
     
     
</body>
</html>
